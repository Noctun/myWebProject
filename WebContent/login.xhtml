<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/composite">

<h:head>
<title>MyWebProject - Login</title>
</h:head>
<h:outputStylesheet name="css/style.css" />
<h:body>
	<h1>Login Page</h1>
	
	<div class="loginForm">
	<h:form>
		<h:inputText id="name" value="#{loginController.userName}" a:placeholder="Username" />
		<br/><br/>
		<h:inputSecret id="password" value="#{loginController.password}" a:placeholder="Password" />
		<br/><br/>
		<h:selectOneMenu value="#{loginController.selectedCountrie}">
			<f:selectItems value="#{loginController.countries}"/>
		</h:selectOneMenu>
		<br/><br/>
			
		<div class="radiobuttons">
		<h:selectOneRadio styleClass="radio-inline">	
			<f:selectItems styleClass="items" value="#{loginController.languages}" var="tmp" itemValue="#{tmp}" itemLabel="#{tmp}" />
		</h:selectOneRadio>
		</div>
		test
		<br/><br/>
		<h:commandButton value="Submit" action="myresponse" />
	</h:form>
	</div>
	
</h:body>

</html>
